<!DOCTYPE html>
<!--
    Simple JS Countdown
    Version 2
    Developed by Mark Holden
-->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!--  -->
    <div id="mn_countdown_timer">
        <p class="label">Text Here</p>
        <div id="mn_cd-container">
            <span id="mn_days">&nbsp;</span>
            <span id="mn_hours">&nbsp;</span>
            <span id="mn_minutes">&nbsp;</span>
            <span id="mn_seconds">&nbsp;</span>
        </div>
    </div>
    <script>
        if (typeof window.ready !== "function") {
            window.ready = function ready(fn) {
                if (document.attachEvent ? document.readyState === "complete" : document.readyState !== "loading") {
                    fn();
                } else {
                    document.addEventListener('DOMContentLoaded', fn);
                }
            };
        };
        ready(function () {
            // EDITABLES
            var _dateEnd = new Date('12/07/2019 12:00:00').getTime(), // MM/DD/YYYY HH:MM:SS
                daysAsHours = false, // Set to true if days are to be calculated in hours (i.e display 48 hours instead of 1 day 24 hours)
                _daysHTML = document.querySelector('#mn_days'),
                _hoursHTML = document.querySelector('#mn_hours'),
                _minutesHTML = document.querySelector('#mn_minutes'),
                _secondsHTML = document.querySelector('#mn_seconds'),
                // DO NOT MODIFY BELOW THIS LINE
                timeLeft = 0,
                timeNow = 0,,
                _version = "2.1.0",
                _d = 1000 * 60 * 60 * 24,
                _h = 1000 * 60 * 60,
                _m = 1000 * 60,
                timerSet = 0;
            if (timerSet == 0) {
                (function updateCountdown() {
                    timeNow = new Date().getTime();
                    timeLeft = _dateEnd - timeNow;
                    if (!daysAsHours) {
                        _daysHTML.textContent = str_pad(Math.floor(timeLeft / _d));
                    }
                    _hoursHTML.textContent = daysAsHours ? str_pad(Math.floor((timeLeft % _d) / _h) + Math.floor(timeLeft / _d) * 24) : str_pad(Math.floor((timeLeft % _d) / _h));
                    _minutesHTML.textContent = str_pad(Math.floor((timeLeft % _h) / _m));
                    _secondsHTML.textContent = str_pad(Math.floor((timeLeft % _m) / 1000));
                    if (timeLeft < 0) {
                        document.querySelector('#mn_cd-container').textContent = 'EXPIRED';
                    } else {
                        window.setTimeout(updateCountdown, 1000);
                    }
                })();
                function str_pad(n) {
                    return String("0" + n).slice(-2);
                }
                timerSet = 1;
            }
        });
    </script>
    <!--  -->
</body>

</html>
