<!DOCTYPE html>
<!--
    Simple JS Countdown
    Version 2
    Developed by Mark Holden
-->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!--  -->
    <div id="cdt_countdown_timer">
        <p class="label">Text Here</p>
        <div class="countdown__container" data-countdown="11/12/2019" data-display-annotations="true">
            <!-- leave empty -->
        </div>
        <div class="countdown__container" data-countdown="12/04/2019 00:00:00">
            <!-- leave empty -->
        </div>
        <div class="countdown__container" data-countdown="12/04/2020 00:00:00" data-display-annotations="true">
            <!-- leave empty -->
        </div>
    </div>
    <script src="countdownTimer.js"></script>

</body>

</html>
